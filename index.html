<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="lib/leaflet-routing-machine.css">
    <script src="lib/leaflet-routing-machine.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="map-container">
            <div id="leafletMap" class="map">
                <div class="controls">
                    <div class="card">

                        <div class="card-body">
                            <h5 class="card-title">Personel Listesi</h5>
                            <p class="card-text">Aşağıdaki listeden personel seçerek, ilgili personelin konum
                                bilgilerini harita üzerinden interaktif olarak görüntüleyebilirsiniz.</p>
                            <ul class="list-group personel-list">
                                <li onclick="selectPersonel(this.id)" id="personnel1"
                                    class="list-group-item li-personel active">
                                    AlperenSözen</li>
                                <li onclick="selectPersonel(this.id)" id="personnel4"
                                    class="list-group-item li-personel">Elon Musk
                                </li>
                                <li onclick="selectPersonel(this.id)" id="personnel2"
                                    class="list-group-item li-personel">Bill
                                    Gates
                                </li>
                                <li onclick="selectPersonel(this.id)" id="personnel3"
                                    class="list-group-item li-personel">Jeff
                                    Bezos
                                </li>
                                <li onclick="selectPersonel(this.id)" id="personnel5"
                                    class="list-group-item li-personel">Vehbi Koç
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
